<div class="container py-4 py-lg-5">

    <!-- Header โปรไฟล์ -->
    <div class="row align-items-center g-3 mb-4">
        <div class="col-auto">
            <div class="avatar shadow-sm">
                <img [src]="user.avatarUrl" alt="avatar">
            </div>
        </div>
        <div class="col">
            <h3 class="mb-1 text-white fw-semibold">{{ user.name }}</h3>
            <div class="text-secondary">{{ user.email }}</div>
        </div>
    </div>

    <!-- สองคอลัมน์ -->
    <div class="row g-4">
        <!-- Wallet Balance -->
        <div class="col-12 col-lg-6">
            <div class="card glass rounded-4">
                <div class="card-body">
                    <div class="d-flex align-items-center gap-2 mb-3">
                        <i class="bi bi-wallet2"></i>
                        <span class="fw-semibold">Wallet Balance</span>
                    </div>

                    <div class="display-6 fw-semibold text-white mb-3">
                        ฿ {{ balance | number:'1.0-0' }}
                    </div>

                    <div class="d-flex flex-wrap gap-2 mb-3">
                        <button class="btn btn-chip" *ngFor="let q of quick" (click)="topup(q)">
                            Top-up ฿{{ q }}
                        </button>
                    </div>

                    <div class="row g-2">
                        <div class="col">
                            <div class="input-group input-group-lg">
                                <span class="input-group-text">฿</span>
                                <!-- <input type="number" class="form-control" placeholder="Custom amount"
                                    formControlName="customAmount" [formGroup]="form" min="1"> -->
                            </div>
                        </div>
                        <div class="col-auto">
                            <button class="btn btn-chip btn-lg" (click)="topup(0)">Top-up</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Transaction History -->
        <div class="col-12 col-lg-6">
            <div class="card glass rounded-4">
                <div class="card-body">
                    <div class="fw-semibold mb-3">Transaction History</div>

                    <div class="d-grid gap-3">
                        <div class="tx-pill d-flex align-items-center justify-content-between" *ngFor="let t of txs">
                            <div class="d-flex align-items-center gap-2">
                                <i class="bi"
                                    [ngClass]="t.type==='topup' ? 'bi-arrow-down-circle' : 'bi-bag-check'"></i>
                                <span>{{ t.title }}</span>
                            </div>
                            <span class="date-tag">{{ t.date }}</span>
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </div>

</div>
